<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayyanJS </title>
    <script src="/home/disu/Documents/Dev/rayyan-js/dist/core/index.umd.js"></script>
</head>
<body>
    <h1>Browser Fingerprint</h1>

    <h2>Fingerprint Data & Hash</h2>
    <pre id="fingerprintData">Loading...</pre>

    <h2>Tor Browser Details</h2>
    <pre id="tor">Loading...</pre>


    <h2>Incognito Status</h2>
    <pre id="incognito">Loading...</pre>

    <script >
        document.addEventListener("DOMContentLoaded", async function () {

            function updateElement(id, content) {
                document.getElementById(id).innerText = content;
            }

            const fpData = await RayyanJS?.getDeviceFingerprint();
            updateElement("fingerprintData", JSON.stringify(fpData, null, 2));

            const incognito = await RayyanJS?.detectIncognito();
            updateElement("incognito",  JSON.stringify(incognito, null, 2));
     
            const tor = await RayyanJS?.detectTorBrowser();
            updateElement("tor", JSON.stringify(tor, null, 2));
            
        });


    </script>
</body>
</html>
